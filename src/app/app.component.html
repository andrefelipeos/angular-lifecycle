<section class="main">
  <app-input [itemParaEditar]="itemParaEditar">
  </app-input>
  <div class="container">
    <div class="lista">
      <h4 class="title-list">Lista de Compras</h4>
      <div *ngIf="this.listaDeCompras.length > 0 else mensagemListaVazia">
        <div *ngFor="let item of this.listaDeCompras">
          <app-item [item]="item" (emitindoItemParaEditar)="editarItem($event)"></app-item>
        </div>
      </div>
      <ng-template #mensagemListaVazia>
        <small>Sua lista de compras estÃ¡ vazia.</small>
      </ng-template>
    </div>
  </div>
</section>
